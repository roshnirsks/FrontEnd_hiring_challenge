<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/2b5a180b6e.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Store</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#viewCartModal">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="badge bg-secondary" id="cartCount"></span>
                        </a>
                    </li>
                </ul>
                <form class="d-flex" onsubmit="return false">
                    <input class="form-control" placeholder="Search" aria-label="Search" id="searchBook">
                    <button type="button" class="btn btn-success search-book" onclick="searchBooks()">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
        </div>
        <div id="loadingText"></div>
    </div>
    <section id="booklistSection">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <select class="form-select form-control-sm" aria-label="Default select example"
                        onChange="sortBooklist(this);">
                        <option value="">Sort by</option>
                        <option value="authors">Author</option>
                        <option value="average_rating">Rating</option>
                        <option value="price">Price</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="container">
            <hr />
        </div>
        <div class="container">
            <div class="row" id="bookList">
            </div>
        </div>
    </section>

    <!-- view cart Modal -->
    <div class="modal fade" id="viewCartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="viewCartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content" id="cartModalContent">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="viewCartModalLabel">
                        Your Shopping Cart
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <table class="table table-image">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Language</th>
                                <th scope="col">Rating</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id="viewCartTable">
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <h5>Total: <span class="price text-success" id="cartTotal"></span></h5>
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
